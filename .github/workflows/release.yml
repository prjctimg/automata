name: Release

on:
  push:
    tags:
      - 'release:*'
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          target-branch: main
          # Extract version from tag (e.g., release:v1.0.0 -> v1.0.0)
          release-label: 'automata'
          # Include or exclude paths to trigger release
          include-v-in-tag: false
