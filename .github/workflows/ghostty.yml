name: Build Ghostty ARM64

on:
  push:
    branches:
      - main
    tags:
      - 'ghostty-v*'
  workflow_dispatch:

env:
  GHOSTTY_VERSION: "tip"
  ZIG_VERSION: "0.15.2"

jobs:
  build-aarch64-gnu:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        run: |
          wget -q https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-aarch64-linux-${{ env.ZIG_VERSION }}.tar.xz
          tar -xf zig-aarch64-linux-${{ env.ZIG_VERSION }}.tar.xz
          echo "${{ github.workspace }}/zig-aarch64-linux-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            gettext \
            libxml2-utils \
            pkg-config

      - name: Download Ghostty source
        run: |
          curl -sL https://github.com/ghostty-org/ghostty/releases/download/${{ env.GHOSTTY_VERSION }}/ghostty-source.tar.gz -o ghostty-source.tar.gz
          tar -xf ghostty-source.tar.gz
          echo "GHOSTTY_DIR=$(ls -d ghostty-*/)" >> $GITHUB_ENV

      - name: Build for aarch64-linux-gnu
        working-directory: ${{ env.GHOSTTY_DIR }}
        run: |
          zig build -Doptimize=ReleaseFast -fno-sys=gtk4-layer-shell

      - name: Package binary
        working-directory: ${{ env.GHOSTTY_DIR }}
        run: |
          mkdir -p ../release
          cp zig-out/bin/ghostty ../release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-gnu
          chmod +x ../release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostty-aarch64-gnu
          path: release/ghostty-*-linux-aarch64-gnu

  build-aarch64-musl:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        run: |
          wget -q https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-aarch64-linux-${{ env.ZIG_VERSION }}.tar.xz
          tar -xf zig-aarch64-linux-${{ env.ZIG_VERSION }}.tar.xz
          echo "${{ github.workspace }}/zig-aarch64-linux-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            gettext \
            libxml2-utils \
            pkg-config

      - name: Download Ghostty source
        run: |
          curl -sL https://github.com/ghostty-org/ghostty/releases/download/${{ env.GHOSTTY_VERSION }}/ghostty-source.tar.gz -o ghostty-source.tar.gz
          tar -xf ghostty-source.tar.gz
          echo "GHOSTTY_DIR=$(ls -d ghostty-*/)" >> $GITHUB_ENV

      - name: Build for aarch64-linux-musl
        working-directory: ${{ env.GHOSTTY_DIR }}
        run: |
          zig build -Doptimize=ReleaseFast -Dtarget=aarch64-linux-musl -fno-sys=gtk4-layer-shell

      - name: Package binary
        working-directory: ${{ env.GHOSTTY_DIR }}
        run: |
          mkdir -p ../release
          cp zig-out/bin/ghostty ../release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-musl
          chmod +x ../release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostty-aarch64-musl
          path: release/ghostty-*-linux-aarch64-musl

  release:
    needs: [build-aarch64-gnu, build-aarch64-musl]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Ghostty ${{ env.GHOSTTY_VERSION }} ARM64
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/ghostty-aarch64-gnu/ghostty-*-linux-aarch64-gnu
            artifacts/ghostty-aarch64-musl/ghostty-*-linux-aarch64-musl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
