name: Build Ghostty

on:
  push:
    branches:
      - main
    tags:
      - 'ghostty-v*'
  workflow_dispatch:

env:
  GHOSTTY_VERSION: "tip"
  ZIG_VERSION: "0.15.2"

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig
        run: |
          wget -q https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-x86_64-linux-${{ env.ZIG_VERSION }}.tar.xz
          tar -xf zig-x86_64-linux-${{ env.ZIG_VERSION }}.tar.xz
          echo "${{ github.workspace }}/zig-x86_64-linux-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            gettext \
            libxml2-utils \
            pkg-config

      - name: Download Ghostty source
        run: |
          curl -sL https://github.com/ghostty-org/ghostty/releases/download/${{ env.GHOSTTY_VERSION }}/ghostty-source.tar.gz -o ghostty-source.tar.gz
          tar -xf ghostty-source.tar.gz
          echo "GHOSTTY_DIR=$(ls -d ghostty-*/)" >> $GITHUB_ENV

      - name: Build for x86_64-linux
        working-directory: ${{ env.GHOSTTY_DIR }}
        run: |
          zig build -Doptimize=ReleaseFast -fno-sys=gtk4-layer-shell

      - name: Package binary
        working-directory: ${{ env.GHOSTTY_DIR }}
        run: |
          mkdir -p ../release
          cp zig-out/bin/ghostty ../release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-x86_64
          chmod +x ../release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostty-x86_64
          path: release/ghostty-*-linux-x86_64

  release:
    needs: build-linux-x86_64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Ghostty ${{ env.GHOSTTY_VERSION }} Linux
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/ghostty-x86_64/ghostty-*-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
