name: Build Ghostty ARM64 (musl)

on:
  push:
    branches:
      - main
    tags:
      - 'ghostty-v*'
  workflow_dispatch:

env:
  GHOSTTY_VERSION: "tip"

jobs:
  build-aarch64-musl:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            substituters = https://ghostty.cachix.org
            trusted-public-keys = ghostty.cachix.org-1:QB389yTa6gTyneehvqG58y0WnHjQOqgnA+wBnpWWxns=

      - name: Build for aarch64-linux-musl
        run: |
          nix build github:ghostty-org/ghostty#packages.aarch64-linux-musl.ghostty

      - name: Package binary
        run: |
          mkdir -p release
          cp result/bin/ghostty release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-musl
          chmod +x release/ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostty-aarch64-musl
          path: release/ghostty-*-linux-aarch64-musl

  release:
    needs: build-aarch64-musl
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Ghostty ${{ env.GHOSTTY_VERSION }} ARM64 (musl)
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/ghostty-aarch64-musl/ghostty-*-linux-aarch64-musl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
