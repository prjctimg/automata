name: Build Ghostty ARM64

on:
  push:
    branches:
      - main
    tags:
      - 'ghostty-v*'
  workflow_dispatch:

env:
  GHOSTTY_VERSION: "tip"

jobs:
  build-aarch64-gnu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build for aarch64-linux-gnu
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22
          install: |
            apt-get update -qq
            apt-get install -y -qq curl git xz-utils
          shell: /bin/bash -e
          env:
            NIX_CONFIG: |
              substituters = https://ghostty.cachix.org
              trusted-public-keys = ghostty.cachix.org-1:QB389yTa6gTyneehvqG58y0WnHjQOqgnA+wBnpWWxns=
          run: |
            sh <(curl -L https://nixos.org/nix/install) --daemon --yes
            . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
            nix profile install github:ghostty-org/ghostty#ghostty
            cp result/bin/ghostty ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-gnu
            chmod +x ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostty-aarch64-gnu
          path: ghostty-*-linux-aarch64-gnu

  build-aarch64-musl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build for aarch64-linux-musl
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22
          install: |
            apt-get update -qq
            apt-get install -y -qq curl git xz-utils
          shell: /bin/bash -e
          env:
            NIX_CONFIG: |
              substituters = https://ghostty.cachix.org
              trusted-public-keys = ghostty.cachix.org-1:QB389yTa6gTyneehvqG58y0WnHjQOqgnA+wBnpWWxns=
          run: |
            sh <(curl -L https://nixos.org/nix/install) --daemon --yes
            . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
            nix build github:ghostty-org/ghostty#packages.aarch64-linux-musl.ghostty
            cp result/bin/ghostty ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-musl
            chmod +x ghostty-${{ env.GHOSTTY_VERSION }}-linux-aarch64-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostty-aarch64-musl
          path: ghostty-*-linux-aarch64-musl

  release:
    needs: [build-aarch64-gnu, build-aarch64-musl]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Ghostty ${{ env.GHOSTTY_VERSION }} ARM64
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/ghostty-aarch64-gnu/ghostty-*-linux-aarch64-gnu
            artifacts/ghostty-aarch64-musl/ghostty-*-linux-aarch64-musl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
